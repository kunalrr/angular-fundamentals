<div  [routerLink]="['/events', eventInput.id]" class="well hoverwell thumbnail">
    <h2>{{eventInput?.name}}</h2>
    <div><strong>Date:</strong> {{eventInput?.date}}</div>
    <div><strong>Time:</strong> {{eventInput?.time}}</div>
    <div><strong>Price:</strong> {{eventInput?.price}}</div>
    <div>
        <span>Location: {{eventInput?.location.address}}</span>
        
        <span class="pad-left">{{eventInput?.location.city}}, {{eventInput?.location.country}} </span>
    </div>
    <button class="btn btn-primary" (click)=HandleClickMe()>Click Me</button>
    <button class="btn btn-primary" (click)=HandleClickMeEmitToParent()>Click Me - Emit To Parent</button>
</div>

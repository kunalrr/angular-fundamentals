<h1>Login</h1>
<hr>
<div class="col-md-4">
  
    <form autocomplete="off"  [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
        
      <div class="form-group" >
          <label for="userName">User Name:</label>
          <input id="userName"   type="text" class="form-control" placeholder="User Name..." />
        </div>

        <div class="form-group" >
          <label for="password">Password:</label>
          <input id="password"   type="password" class="form-control"placeholder="Password..." />
        </div>
            
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      
      </form>

<div  class="col-md-2" style="padding-left:30px">

    <br/><br/>
  loginForm.valid ={{loginForm.valid}}<br/>
  loginForm.invalid {{loginForm.invalid}}<br/>
  loginForm.dirty {{loginForm.dirty}}<br/>
  loginForm.pristine {{loginForm.pristine}}<br/>
  loginForm.touched {{loginForm.touched}}<br/>
  loginForm.untouched {{loginForm.untouched}}<br/>
</div>
    
</div>
